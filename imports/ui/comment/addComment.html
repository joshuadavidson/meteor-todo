<template name="addComment">

  <form class="comment-add-form" data-id="{{parentId}}">
    <p class="comment-author">
      <i class="fa fa-pencil"></i>
      <span>{{getUsername}}</span>
    </p>
    <input type="text" name="content" /><br>
    <input type="submit" value="Submit">
  </form>

</template>
